<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Write a program to display the message “Hello World” 5 times
in your browser using for loop. -->
    <script>
    var i;
    for(i = 1 ; i <= 5 ; i++)
    {
        alert("Hello World");
        document.write("Hello World");
        document.write("<br>");
    }
    </script>
</body>
</html>
