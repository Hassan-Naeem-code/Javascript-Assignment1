<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Write a program to print multiplication table of any number
using for loop. Table number & length should be taken as an
input from user -->
    <script>
     var tablenumber = prompt("Enter the table number you want to print:");
     var length = prompt("ENterthe lenght of the table:");
     var i;
     for(i = 1 ; i<= length ; i++)
     {
         document.write(tablenumber + "*" + i + "=" +tablenumber * i );
         document.write("<br>");
     }
    </script>
</body>
</html>
