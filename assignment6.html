<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Write a program to initialize an array of N items by using
prompt. Where N is number of items as entered by the user. -->
    <script>
         var grades = [];
         var input = prompt("Enter number of items you want to add in it:");
         for( var i= 0 ; i < input ; i++)
         {
             var input1 = prompt("Enter the item at index " +i);
             grades.push(input1);
             console.log(grades);
         }
         for(var j = 0 ; j < grades.indexOf(input1) ; j ++)
         {
             grades.pop(input1);
             document.write("Number of items: " +i);
             document.write("<br>");
             document.write(grades );
         }
    </script>
</body>
</html>
